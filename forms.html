<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<!-- the action tag here enables your form to send based on the directives given by your programmer -->
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" name="send_to" value="okorojoshua014@gmail.com">
			<fieldset>
				<legend>Contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name" autofocus placeholder="Firstname">
				<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Add area code">
				<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="@example.com">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label >
					<!-- add checked to preselect a radio button -->
					<input type="radio" name="ufotype" value="classic"> classic oval UFOs
				</label>
				<label>
						<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
				</label>
				<label>
						<input type="radio" name="ufotype" value="battlestars">Battlestar Galactica-style Viper
				</label>
				<label>
						<input type="radio" name="ufotype" value="Borg-style">Borg-style cube
				</label> 
							<!-- selected works for preselected options -->
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected>Select..</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments"placeholder="min of two"></textarea>
				<!-- When the label tag is like this id is not always necessary-->
				<label>
				<input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email list
				</label>
			</fieldset>
			<button type="submit">Submit</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<!--- embed code from google-->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1154.9413043624324!2d3.3086521103786404!3d6.603365603945231!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b91a5f5f26e11%3A0xee689a9b65f484aa!2s30%20Bada%20St%2C%20Alimosho%2C%20Ikeja%20102213%2C%20Lagos!5e1!3m2!1sen!2sng!4v1757782966423!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside> 
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
